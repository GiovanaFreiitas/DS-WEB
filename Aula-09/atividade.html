<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Animações</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgb(138, 149, 209), #4a90e2);
        
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 15px;
            display: flex;
            align-items: center;
            color: white;
            font-size: 14px;
            text-align: center;
           
        }

        .scale {
            background-color: #04153e;
            animation: scale-animation 2s infinite alternate;
        }
        @keyframes scale-animation {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.5);
            }
        }


        .rotate {
            background-color: #284d81;
            animation: rotate-animation 2s infinite linear;
        }
        @keyframes rotate-animation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    
        .translate {
            background-color: #3357ff;
            animation: translate-animation 2s infinite alternate;
        }
        @keyframes translate-animation {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(50px, 50px);
            }
        }

     
        .border-radius {
            background-color: #334899;
            animation: border-radius-animation 2s infinite alternate;
        }
        @keyframes border-radius-animation {
            from {
                border-radius: 0;
            }
            to {
                border-radius: 50%;
            }
        }

        
        .opacity {
            background-color: #2b2c60;
            animation: opacity-animation 2s infinite alternate;
        }
        @keyframes opacity-animation {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.2;
            }
        }

       
        .keyframes {
            background-color: #30586f;
            animation: custom-keyframes 3s infinite;
        }
        @keyframes custom-keyframes {
            0% {
                transform: scale(1);
                border-radius: 0;
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(45deg);
                border-radius: 25%;
                opacity: 0.5;
            }
            100% {
                transform: scale(1) rotate(0);
                border-radius: 0;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="box scale">scale</div>
    <div class="box rotate">rotate</div>
    <div class="box translate">translate</div>
    <div class="box border-radius">border-radius</div>
    <div class="box opacity">opacity</div>
    <div class="box keyframes">@Keyfra
    </body>
    </html>
>
